<section>
 <h1>Data bindings</h1>
 <h3>Property bindings</h3>
 <p>Lien du typescript vers html uniquement</p>
 <p>Hello {{ world }}</p>
 <p>Lien bidrectionnel entre typescript et html</p>
 <input type="text" [(ngModel)]="world">

 <h3>Event bindings</h3>
 <p>{{ message }}</p>
 <button (click)="salutationFr()">FR</button>
 <button (click)="salutationEng()">EN</button>

 <h3>Attribute bindings</h3>
 <button (click)="salutationNl()" [disabled]="noNl">NL</button>
</section>
